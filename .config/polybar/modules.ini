
[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = #ffffff

label-focused = %index%
label-focused-foreground = #fff
label-focused-background = #50505354
label-focused-underline = #f92672
label-focused-padding = 2

# =====================================

[module/date]
type = internal/date
interval = 1.0

format = <label>

date = %Y-%m-%d%
time = %H:%M

date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

label = %date% %time%
label-font = 0
label-foreground = #D8DEE9
# =======================================

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo

use-ui-max = true

interval = 5
format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%
label-volume-foreground = #aa99ff

label-muted =  muted
label-muted-foreground = #666

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = #9e6ffe

click-right = pavucontrol &

# =======================================
[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1
interval = 0.5

label =  %percentage:2%%

label-foreground = #ffff99

# =======================================

[module/memory]
type = internal/memory

; Seconds to sleep between updates
; Default: 1
interval = 0.5
format = <label>
label =   %gb_used%

label-foreground = #ff99cc
# =======================================

[module/network]
type = internal/network
interface = enp9s0
interval = 2
format-connected =  <label-connected>
# label-connected = "󰤢  "
label-connected = %{A1:nm-connection-editor:}  %upspeed%  %downspeed% %{A}
# %upspeed% 󰯎 %downspeed%
label-connected-foreground = #A3BE8C
label-disconnected = %{A1:nm-connection-editor:} 󰤠  %{A}
label-disconnected-background = ${colors.background}
label-disconnected-foreground = ${colors.color1}

# =======================================

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "  "
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

label-foreground = #99ffee

[module/spotify-prev]
type = custom/script
exec = echo " "
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo " "
format = <label>
click-left = playerctl next -p spotify

# =======================================

[module/current-course]
type = custom/script
exec = ~/.config/polybar/scripts/current-course.sh
; click-left = python3.10 ~/Documents/notes/school-setup/main.py -cc
; click-right = python3.10 ~/Documents/notes/school-setup/main.py -rl
tail = true

[module/class-info]
type = custom/script
exec = ~/.config/polybar/scripts/calendar.sh
click-left = i3-sensible-browser 'https://calendar.google.com/calendar/' -- &
tail = true
